<div id="container">
  <h2>Contacto</h2>

  <!--   Se utilizan expresiones de enlace de datos ({{ }}) para mostrar 
    dinámicamente los valores de las propiedades del componente en la plantilla.-->
  <div id="datos">
    <p>{{ nombre }}</p>
    <p>{{ ubicacion }}</p>
    <p>{{ email }}</p>
    <p>{{ tlf }}</p>
  </div>

  <form>
    <h4>
      O si lo prefieres rellena este formulario y nos pondremos en contacto
      contigo
    </h4>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required />

    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" required />

    <label for="mensaje">Mensaje:</label>
    <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

    <button type="submit">Enviar</button>
  </form>
</div>
